<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Font Awesome Pro -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <!-- Bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Main style css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="d-flex align-items-lg-center justify-content-lg-between flex-md-row flex-column">
        <div class="fs-4 mb-0 ms-0 ms-md-3" id="date"></div>
        <h2 id="mainTitle" class="">Tic-Tac-Toe</h2>
        <div></div>
    </div>

    <h5 class="text-center mt-4">Select X or O first!</h5>
    <div class="turn d-flex align-items-start justify-content-center gap-3">
        <div id="xTurn" class="playerTrun text-center m-0" type="button">
            <i class="fa-solid fa-xmark fw-normal"></i>
        </div>
        <div id="oTurn" class="playerTrun text-center m-0" type="button">
            <i class="fa-solid fa-o fw-normal"></i>
        </div>
    </div>

    <div class="turnText d-flex align-items-center justify-content-center gap-2 mt-3 fw-semibold fs-4">
        <span id="sign"></span>
    </div>

    <div class="boxMain mt-5">
        <div class="d-flex justify-content-center gap-0 align-items-center boxCard1">
            <div class="boxBody" id="box1"></div>
            <div class="boxBody" id="box2"></div>
            <div class="boxBody" id="box3"></div>
            <div class="winning-strike"></div>
        </div>

        <div class="d-flex justify-content-center gap-0 align-items-center boxCard2">
            <div class="boxBody" id="box4"></div>
            <div class="boxBody" id="box5"></div>
            <div class="boxBody" id="box6"></div>
        </div>

        <div class="d-flex justify-content-center gap-0 align-items-center boxCard3">
            <div class="boxBody" id="box7"></div>
            <div class="boxBody" id="box8"></div>
            <div class="boxBody" id="box9"></div>
        </div>
    </div>

    <button id="restart" type="reset" class="bg-danger text-white border-0">Restart the Game</button>

    <!-- Main script  -->
    <script src="./script.js"></script>
</body>

</html>
